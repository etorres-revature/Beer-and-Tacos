<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer and Tacos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form class="form-inline">
        <div class="form-group mb-2">
          <label for="ticketMaster" class="sr-only">Live Event Search</label>
          <input type="text" readonly class="form-control-plaintext" id="ticketMaster" value="Live Event Search">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputTicket" class="sr-only"></label>
          <input type="text" class="form-control" id="inputTicket" placeholder="Search for events by ZIP...">
        </div>
        <button id="ticket-submitBtn" type="submit" class="btn btn-primary mb-2">Search Events</button>
      </form>

      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="searchBreweryCity" class="sr-only">Breweries by City</label>
          <input type="text" readonly class="form-control-plaintext" id="searchBreweryCity" value="Breweries by City">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputBreweryCity" class="sr-only"></label>
          <input type="text" class="form-control" id="inputBreweryCity" placeholder="Search breweries by city...">
        </div>
        <button id="brewery-city-submitBtn" type="submit" class="btn btn-primary mb-2">Search City</button>
      </form>

      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="searchBreweryState" class="sr-only">Breweries by State</label>
          <input type="text" readonly class="form-control-plaintext" id="searchBreweryState" value="Breweries by State">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputBreweryState" class="sr-only"></label>
          <input type="text" class="form-control" id="inputBreweryState" placeholder="Search breweries by state...">
        </div>
        <button id="brewery-state-submitBtn" type="submit" class="btn btn-primary mb-2">Search State</button>
      </form>

      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="searchBreweryZIP" class="sr-only">Breweries by ZIP</label>
          <input type="text" readonly class="form-control-plaintext" id="searchBreweryZIP" value="Breweries by ZIP">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputBreweryZIP" class="sr-only"></label>
          <input type="text" class="form-control" id="inputBreweryZIP" placeholder="Breweries by ZIP...">
        </div>
        <button id="brewery-zip-submitBtn" type="submit" class="btn btn-primary mb-2">Search ZIP</button>
      </form>


      <h3>Right-click and choose inspect to view the returned objects in the console</h3>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
